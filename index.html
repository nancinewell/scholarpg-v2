<main>
    <h1 id="boss-battle-h1">Boss Battle!</h1>

        <div class="choose-team">
            <h2>Choose a Team</h2>
            <select class="form-control" id="select-team" required>
                <!-- <option value="">Select One</option> -->
                <option>Geography</option>
                <option>Literature</option>
                <option >Microschool</option> 
            </select>
        </div>
        
        <div class="choose-course">
            <h2>Choose Which Course</h2>
            <select class="form-control" id="select-course" required>
                <!-- <option value="">Select One</option> -->
                <option value="geography1">Geography 1</option>
                <option value="geography2">Geography 2</option>
                <option value="literature">Literature</option>                        
            </select>
        </div>

        <div class="choose-lesson">
            <h2>Choose Which Lesson</h2>
            <select class="form-control" id="select-lesson" required>

                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
        </div>
        <button class="submit-btn" onclick="validation()">Commence Battle!</button>
    </div>
    <div id="display-div">
        <img id="explosion-monster" src="img/explosions/1.1.png">
        <span id="crit">Critical Hit!</span>
        <span id="miss">Miss!</span>
    </div>
    <div id="question-div">
        <p id="question-div-text"></p>
        <div id="question-btns"></div>
